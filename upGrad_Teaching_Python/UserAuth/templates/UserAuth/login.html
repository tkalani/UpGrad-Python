<html>
    <head>
        <title>
            LOGIN
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        LOGIN FORM

        <br><br>
        {% if messages %}
        <ul>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
        {% endif %}
        
        <form action="{% url 'UserAuth:login' %}" method="POST">
            {% csrf_token %}
            <label for="title">Email : </label>
            <input type="email" name="user_email" placeholder="Email" required class="form-control"><br>

            <label for="title">Password : </label>
            <input type="password" name="user_password" placeholder="Password" required class="form-control"><br>
            <button type="submit">LOGIN</button>
        </form>

        <br><br>
        <a href="{% url 'UserAuth:signup' %}">SIGNUP</a>
    </body>
</html>
